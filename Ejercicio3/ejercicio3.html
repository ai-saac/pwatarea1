    <style>
        body { 
            font-family: Arial, sans-serif;

        }

            padding: 20px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        } 
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
